<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Add New</h2>
    <form method="post" th:object="${employee}">
        <div class="form-group">
            <label for="code">Employee Code</label>
            <input type="text" class="form-control" th:field="*{employee_code} "id="code" placeholder="Employee Code" >
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"th:field="*{name} " id="name" placeholder="Enter name" >
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control"th:field="*{age} " id="age" placeholder="Enter age" >
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control"th:field="*{salary} " id="salary" placeholder="Enter salary" >
        </div>
        <div class="form-group">
            <select name="idBranch">
                <option th:each="c: ${branchs}" th:text="${c.name}" th:value="${c.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
