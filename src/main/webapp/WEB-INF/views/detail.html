<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Employee Detail</h2>
    <form action="/employees">
        <div class="form-group">
            <h3 th:text="${employee.employee_code}" ></h3>
        </div>
        <div class="form-group">
            <h3 th:text="${employee.name}" ></h3>
        </div>
        <div class="form-group">
            <h4 th:text="${employee.age}" ></h4>
        </div>
        <div class="form-group">
            <h4 th:text="${employee.salary}" ></h4>
        </div>
        <div class="form-group">
            <h4 th:text="${employee.branch.name}" ></h4>
        </div>
        <button type="submit" class="btn btn-default">Back to list</button>
    </form>
</div>

</body>
</html>
