<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .csw-btn-button {
            cursor: pointer;
            font-size: 16px;
            padding: 10px 35px;
            color: #ffffff !important;
            border-radius: 5px;
            background: #9B6A1D;
            border: 1px solid #9B6A1D;
            transition: 0.4s;
        }
        .csw-btn-button:hover {
            background: #292929;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Manager</h2>
    <form action="/create" method="get">
        <button type="submit" class="btn btn-success">Add new</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Number</th>
            <th>Employee Code</th>
            <th>Name</th>
            <th>Age</th>
            <th><a th:href="@{/sort}" onclick="count();">Salary</a></th>
            <th>Branch</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s,loop :${employees}">
            <td th:text="${loop.count}"></td>
            <td ><a th:href="@{/detail(id=${s.id})}"><p th:text="${s.employee_code}"></p></a></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.age}"> </td>
            <td th:text="${s.salary}"> </td>
            <td th:text="${s.branch.name}"></td>
            <td><a class="btn btn-primary" th:href="@{/edit(id=${s.id})}" >Update</a></td>
            <td><a class="btn btn-danger" th:href="@{/delete(id=${s.id})}" onclick="confirm('Do you want to delele ?')">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
